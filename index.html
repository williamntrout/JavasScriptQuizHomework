<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>

    </style>
</head>


<body background="qmarks2.jpg">
    <nav class="navbar bg-dark" style="height: 6rem; border-bottom: 8px solid #28a745;">
        <div class="container">
            <div class="navbar-header text-white-50">
                <h1>Quiz Game</h1>
            </div>
            <div>
                <button type="button" id="startButton" class="btn btn-primary btn-lg">Start Quiz</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <element class="row">
            <element class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <element class="card" style="margin-top: 5rem; margin-left: 3rem; border: success;">
                    <element class="card-body" id="quiz-content">
                        <h5 class="card-title">Question:</h5>
                        <p class="card-text" id="question"></p>
                        <div id="answer-buttons" class="btn-block">
                        </div>
                    </element>
                    <div class="display">
                        <h1 class="display-time-left"></h1>
                    </div>
                </element>
            </element>
            <element class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <element class="card" style="margin-top: 5rem; margin-left: 3rem; margin-right: 3rem; border: success;">
                    <element class="card-body">
                        <h5 class="card-title">Leaderboard</h5>
                        <ul class="list-group">
                            <li class="list-group-item active" id="first-place">First</li>
                            <li class="list-group-item" id="second-place">Second</li>
                            <li class="list-group-item" id="third-place">Third</li>
                            <li class="list-group-item" id="fourth-place">Fourth</li>
                            <li class="list-group-item" id="fith-place">Fifth</li>
                        </ul>
                    </element>
                </element>
            </element>
        </element>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
